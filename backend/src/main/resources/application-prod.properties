# ========================================
# PRODUCTION CONFIGURATION FOR AWS
# ========================================

# Server
server.port=8080

# ========================================
# DATABASE - AWS RDS MySQL
# ========================================
# Replace these values with your RDS details:
# - YOUR_RDS_ENDPOINT: found in RDS console (e.g., syncup-db.xxx.us-east-1.rds.amazonaws.com)
# - YOUR_RDS_PASSWORD: the password you set when creating RDS

spring.datasource.url=jdbc:mysql://YOUR_RDS_ENDPOINT:3306/syncup_db?useSSL=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=YOUR_RDS_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ========================================
# JWT CONFIGURATION
# ========================================
# IMPORTANT: Change this to a secure random string (32+ characters)
jwt.secret=YourSuperSecureJWTSecretKeyForProductionMinimum32Characters!
jwt.expiration=86400000

# ========================================
# CORS - Allow Vercel Frontend
# ========================================
# Update with your actual Vercel URL after deployment
cors.allowed-origins=https://syncup-frontend.vercel.app,http://localhost:5173

# ========================================
# LOGGING (Production settings)
# ========================================
logging.level.root=WARN
logging.level.com.ac1.app=INFO
logging.file.name=app.log
