# Database Configuration - Uses environment variables in production, defaults for local
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ac1_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Karnal4432@}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# JWT Config
app.jwtSecret=${JWT_SECRET:SecretKeyToGenJWTsThisShouldBeLongAndComplexForSecurityReasons}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server port (required for cloud deployment)
server.port=${PORT:8080}
